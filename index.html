<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books render</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <form class="js-form col-5 mx-auto mb-5">
        <div class="d-flex mx-auto d-block">
            <h1 id="ma" class="mt-2 text-center">World Books <i class="fa-solid fa-book"></i> </h1>
            <img class="ms-3 mode-img ms-auto mode" src="./img/dark/dark-mode.svg" alt="Dark mode">
        </div>
        <input class="form-control mt-4 js-input" type="search" placeholder="Search your books..." autofocus>
        <div class="mt-4"></div>
        <select class="author-select col-3 form-select mb-3">
            <option selected disabled>Sort by Author:</option>
            <option value="all">All</option>
        </select>
        <select class="year-select col-3 form-select mb-3">
            <option selected disabled>Sort by Year:</option>
            <option value="all">All</option>
        </select>
        <select class="page-select col-3 form-select mb-3">
            <option selected disabled>Sort by Page:</option>
            <option value="all">All</option>
        </select>
        <select class="language-select col-3 form-select mb-3">
            <option selected disabled>Sort by Language:</option>
            <option value="all">All</option>
        </select>
    </form>
    <h2 class="text-center d-none js-found">Nothing found, try again.</h2>
    <div class="container">
        <div class="row justify-content-evenly">
        </div>
    </div>

    <h2 id="ma" class="text-center">Nothing found, use sort or try again.</h2>
    <a href="#"><button class="btn btn-danger js-arrow d-none"><i
                class="fa-sharp fa-solid fa-arrow-up fs-2"></i></button></a>


    <script src="./js/books.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
