<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books render</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <form class="js-form col-5 mx-auto mb-5">
        <h1 class="mt-2 text-center">World Books <i class="fa-solid fa-book"></i> </h1>
        <input class="form-control mt-4 js-input" type="search" placeholder="Search your books..." autofocus>
        <div class="button-group mt-4"></div>
        <button class="btn btn-outline-primary me-2 js-sort-name">Sort by: Name</button>
        <button class="btn btn-outline-primary me-2 js-sort-year">Sort by: Year</button>
        <button class="btn btn-outline-primary me-2 js-sort-page">Sort by: Page</button>
        <button class="btn btn-outline-primary me-2 js-sort-language">Sort by: Language</button>
        <img class="ms-3 mode-img" src="./img/dark/dark-mode.svg" alt="Dark mode">
    </form>
    <h2 class="text-center d-none js-found">Nothing found, try again.</h2>
    <div class="container">
        <div class="row justify-content-evenly">
        </div>
    </div>




    <script src="./js/books.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
